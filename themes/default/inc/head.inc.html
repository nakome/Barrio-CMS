<!DOCTYPE html>
<html lang="{$config.lang}">

<head>
      <title>  {$page.title} </title>
      <!-- meta -->
      <meta charset="{$config.charset}">
      <meta name="author" content="{$config.author}">

      <meta name="keywords" content="{$config.keywords}" />
      <meta name="description" content="{$page.description}"/>
      <meta name="robots" content="{$page.robots}"/>
      <!-- viewport -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
      <meta name="application-name" content="Barrio CMS" />

      <!-- for Facebook -->
      <meta property="og:title" content="{$page.title}" />
      <meta property="og:type" content="appliction" />
      <meta property="og:image" content="{Site_url}/logo-144.png" />
      <meta property="og:url" content="{Site_url}" />
      <meta property="og:description" content="{$page.description}" />

      <!-- for Twitter -->
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:title" content="{$page.title}" />
      <meta name="twitter:description" content="{$page.description}" />
      <meta name="twitter:image" content="{Site_url}/logo-144.png" />

      <!-- Favicon -->
      <meta name="msapplication-TileColor" content="#333">
      <meta name="theme-color" content="#ffffff">
      <link rel="icon" href="{Site_url}/favicon.ico" type="image/x-icon" />
      <link rel="manifest" href="{Site_url}/manifest.json">

      <!-- meta Extensions -->
      {Action: meta}

      <!-- stylesheet -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{Assets: css/prism.css}" />
      <link rel="stylesheet" type="text/css" href="{Assets: css/main.css}" />
      <link rel="stylesheet" type="text/css" href="{Assets: css/cms-utils.css}" />

      <!-- url base -->
      <script>
            var site_url = "{Site_url}";
            var site_url_current = "{Site_current}";
            var assets = "{Site_url}/themes/{$config.theme}/assets";
      </script>

      <!-- extensiones -->
      {Action: head}

</head>
