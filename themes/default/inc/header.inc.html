{If: $Segment == ''}
<header class="header h-100 bg-dark text-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <a class="navbar-brand" href="{Site_url}">
      <img src="{Assets: img/logo.svg}" alt="{$page.title}" width="150">
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav ml-auto mr-5">
          {Action: navigation}
      </ul>
    </div>
  </nav>
  <section class="jumbotron center mt-5 bg-transparent text-center">
    <h1 class="display-3 text-primary">{$page.title}</h1>
    <p class="lead text-white">{$page.description}</p>
  </section>
</header>
{Else}
<header class="header bg-dark mb-5 text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <a class="navbar-brand" href="{Site_url}">
      <img src="{Assets: img/logo.svg}" alt="{$page.title}" width="150">
      </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav ml-auto mr-5">
          {Action: navigation}
      </ul>
    </div>
  </nav>

  <section class="jumbotron bg-transparent text-center">
    <h1 class="display-3 text-primary">{$page.title}</h1>
    <p class="lead text-white">{$page.description}</p>
  </section>
</header>
{/If}
